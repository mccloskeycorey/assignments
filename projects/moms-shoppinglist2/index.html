<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Shopping list</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3 allOfIt">
				<div class="page-header">
					<h1>Mom's Shopping List!</h1>
					<form action="" class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-10">
								<input type="text" class="toDo" id="newTodo" placeholder="New Todo..."><button type="button" class="btn btn-success" id="addItem">Add Item</button>

							</div>
						</div>
					</form>
				</div>
				<div>
					<ul class="todoList">
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="app.js"></script>

</body>

</html>
