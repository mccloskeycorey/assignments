<!DOCTYPE html>
<html>

<head>
    <title>Clalculator Yo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"> </head>

<body>

    <div class="numbers">
        <input type="number" id="num1" />
        <input type="number" id="num2" />
    </div>
    <div class="action">
        <button id="addYo" onclick="adding()">+</button>
    </div>
    <div class="minus">
        <button id="minusYo" onclick="subtracting()">-</button>
    </div>
    <div class="multiply">
        <button id="yoMultiply" onclick="multiplying()">*</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>



</html>
